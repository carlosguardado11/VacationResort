<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Booking your stay</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Book your stay</h1>
    <nav>
        <a href="home.html">Home</a>
    </nav>
    <div class="container">
        <form action="" class="form">Get a Quote</form>
        <label for="nameField">Name:</label>
        <input type="text" class="nameField" id="nameField">

        <label for="emailField">E-mail:</label>
        <input type="email" class="email" id="emailField">

        <label for="checkinDate">Please Select Your Check-in Date</label>
        <input type="date" class="date" id="checkinDate">
    </div>
    <div class="roomType">
        <label for="roomsize">Queen Size</label>
        <input type="radio" class="roomSize" id="queenBdr" name="roomSize">

    </div>





    <script src="rental.js"></script>
</body>

</html>
